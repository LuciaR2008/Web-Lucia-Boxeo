<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Página de Artes Marciales</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        header img.bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 10;
        }
        .menu-superior {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
        }
        .dropbtn {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
        }
        .dropbtn:hover { background-color: #555; }
        .dropdown {
            position: relative; display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #444;
            min-width: 180px;
            margin-top: 5px;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 30;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover { background-color: #666; }
        .show { display: block; }
        .section {
            width: 100%;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .section img {
            max-width: 90%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- ===== ENCABEZADO ===== -->
    <header>
        <img class="bg" src="Encabezado1.png" alt="Encabezado">
        <img class="logo" src="Logo.1 Pag principal.png" alt="Logo">
        <div class="menu-superior">
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Inicio ▼</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="boxeo.html">Boxeo</a>
                    <a href="kickboxing.html">Kick Boxing</a>
                    <a href="kravmaga.html">Krav Maga</a>
                </div>
            </div>
        </div>
    </header>
    <!-- ===== IMAGEN BAJO ENCABEZADO ===== -->
    <section class="section">
        <img src="Fotobajoencabezado-portada.png" alt="Artes marciales">
    </section>
    <!-- ===== OTRA SECCIÓN MEDIA ===== -->
    <section class="section">
        <img src="partemediapagprincipal.png" alt="Parte media">
    </section>
    <!-- ===== SECCIÓN CON BOTONES ===== -->
    <section class="section">
        <img src="Botonesinferiorespagprincipal.png" alt="Botones inferiores">
    </section>
<script>
    function toggleDropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
