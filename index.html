<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Página de Artes Marciales</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo-favicon.png" />

    <style>
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ===== ENCABEZADO ===== */
        header {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        header img.bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 10;
        }

        /* ===== MENÚ DESPLEGABLE A LA DERECHA ===== */
        .menu-superior {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
        }

        .dropbtn {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
        }

        .dropbtn:hover { background-color: #555; }

        .dropdown { position: relative; display: inline-block; }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #444;
            min-width: 180px;
            margin-top: 5px;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 30;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover { background-color: #666; }

        /* Clase para mostrar el menú */
        .show { display: block; }

        /* ===== SECCIONES CON IMÁGENES ===== */
        .seccion {
            width: 100%;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .seccion img {
            max-width: 90%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

    <!-- ===== ENCABEZADO ===== -->
    <header>
        <img class="bg" src="file:///C:/Users/Jesus/Desktop/Yo%203/Fotos/Encabezado%201.png" alt="Encabezado">
        <img class="logo" src="file:///C:/Users/Jesus/Desktop/Yo%203/Fotos/Logo.1%20Pag%20principal.png" alt="Logo">

        <!-- Menú desplegable -->
        <div class="menu-superior">
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Inicio ▼</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="boxeo.html">Boxeo</a>
                    <a href="kickboxing.html">Kick Boxing</a>
                    <a href="kravmaga.html">Krav Maga</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ===== IMAGEN BAJO ENCABEZADO ===== -->
    <section class="seccion">
        <img src="file:///C:/Users/Jesus/Desktop/Yo%203/Fotos/Foto%20bajo%20encabezado%20-%20portada.png" alt="Artes marciales">
    </section>

    <!-- ===== IMAGEN PARTE MEDIA ===== -->
    <section class="seccion">
        <img src="file:///C:/Users/Jesus/Desktop/Yo%203/Fotos/parte%20media%20pag%20principal.png" alt="Parte media">
    </section>

    <!-- ===== IMAGEN INFERIOR CON BOTONES ===== -->
    <section class="seccion">
        <img src="file:///C:/Users/Jesus/Desktop/Yo%203/Fotos/Botones%20inferiores%20pag%20principal.png" alt="Botones inferiores">
    </section>

<script>
    // Mostrar/ocultar menú desplegable al hacer clic en botón
    function toggleDropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Cerrar el menú si se hace clic fuera de él
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
</script>

</body>
</html>
